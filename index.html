<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Baby Names Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Congratulations on your bundle of joy!</h1>
        <main>
            <form id="babynames-generator">
                <h2 class="text-center">Find the Sweetest Name for Your Tiny Treasure! Please pick the gender :</h2>
                    <button class="btn btn-boy btn-lg " type="button">BOY</button>
                    <button class="btn btn-girl btn-lg" type="button">GIRL</button>
                
            </form>
    
            <div class="babynames text-center mt-3">
                Let's name your baby!
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
